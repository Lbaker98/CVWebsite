    <div class="container">

            <input type=number id="v1">

            <input type=number id="v2">

            <span id="res"> </span>
            <input type="number" id = "output">
            
            <div class = "clcbtns">
                <button id="plus" >+</button>
                <button id="minus">-</button>
                <button id="times">&times;</button>
                <button id="divide">&divide;</button>

                <button id = "bSize"> Big </button>
                <button id = "sSize"> Reg </button>

            </div>

            <script type="text/javascript">

            var result = null;
            var bigorsml = false;

            function add() //addbutton arithmetic
            {
                alert('here');
                var fig1 = document.getElementById("v1").value;
                var fig2 = document.getElementById("v2").value;
                result = (fig1.value + fig2.value);
                document.getElementById("output").value = result;
                
            }

            function sub()//subtaction button arithmetic
            {
                alert('here');
                var fig1 = document.getElementById("v1").value;
                var fig2 = document.getElementById("v2").value;
                result = fig1 - fig2;
                document.getElementById("output").value = result;
            }
            function multi() //multiplication arithmetic
            {
                alert('here');
                var fig1 = document.getElementById("v1").value;
                var fig2 = document.getElementById("v2").value;
                result = fig1 * fig2;
                document.getElementById("output").value = result;
            }
            function divi() //division arithmetic
            {
                alert('here');
                var fig1 = document.getElementById("v1").value;
                var fig2 = document.getElementById("v2").value;
                
                result = fig1 / fig2;
                fig1 = result;
                document.getElementById("output").value = result;
            }
            function bigbtn() //changing button size to big
            {
                document.getElementById("plus").style.fontSize = "40px";
                document.getElementById("minus").style.fontSize = "40px";
                document.getElementById("times").style.fontSize = "40px";
                document.getElementById("divde").style.fontSize = "40px";
                localStorage.setItem(bigorsml == true) //setting a boolean value to keep track of button state in local storage 
            }
            function smlbtn() //changing button to small 
            {
                document.getElementById("plus").style.fontSize = "20px";
                document.getElementById("minus").style.fontSize = "20px";
                document.getElementById("times").style.fontSize = "20px";
                document.getElementById("divde").style.fontSize = "20px";
                localStorage.setItem(bigorsml == false) //setting a boolean value to keep track of button state in local storage
            }
            //event listneners for all of my buttons
            document.getElementById("plus").addEventListener("click", add);
            document.getElementById("minus").addEventListener("click", sub);
            document.getElementById("times").addEventListener("click", multi);
            document.getElementById("divide").addEventListener("click", divi);

            document.getElementById("bSize").addEventListener("click", bigbtn);
            document.getElementById("sSize").addEventListener("click", smlbtn);

            </script>
